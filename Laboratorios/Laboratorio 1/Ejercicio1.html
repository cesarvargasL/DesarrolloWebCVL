<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos-ejer1.css">
    <title>Ejercicio 1</title>
</head>
<body>
    <!-- Contenedor principal -->
    <main class="contenedor-principal">
        <!-- Cabecera -->
        <header class="cabecera">
            <div class="item1-cabecera">Color rojo</div>
            <div class="item2-cabecera">Color verde</div>
        </header>
        <!-- Contenedor1 cuadro de 100px, tabla con nombre,cu,semestre,etc -->
        <div class="contenedor-1">
            <div class="item1-contenedor-1">
                <div class="cuadro-item1-contenedor-1">
                    100px
                </div>
            </div>
            <div class="item2-contenedor-1">
                <div class="tabla">
                    <div class="tabla-colum1">
                        <div class="cuadro-tabla-i2-cont-1">nombre:</div>
                        <div class="cuadro-tabla-i2-cont-1">cu</div>
                        <div class="cuadro-tabla-i2-cont-1">semestre</div>
                    </div>
                    <div class="tabla-colum2">
                        <div class="cuadro-tabla-i2-cont-1"></div>
                        <div class="cuadro-tabla-i2-cont-1"></div>
                        <div class="cuadro-tabla-i2-cont-1"></div>
                    </div>
                </div>
                
            </div>
            <div class="item3-contenedor-1">
                <div class="cuadro-item3-contenedor-1">
                    100px
                </div>
            </div>
        </div>

        <!-- Contenedor2 con el cuadro de fondo naraja y la tabla,etc -->
        <div class="contenedor-2">
            <div class="tabla-2">
                <div class="tabla-2-colum1">
                    <div class="cuadro-tabla2-cont-2">Pregunta 1:</div>
                    <div class="cuadro-tabla2-cont-2"></div>
                </div>
                <div class="tabla-2-colum2">
                    <div class="cuadro-tabla2-cont-2">Pregunta 1:</div>
                    <div class="cuadro-tabla2-cont-2"></div>
                </div>
                <div class="tabla-2-colum3">
                    <div class="cuadro-tabla2-cont-2">Pregunta 1:</div>
                    <div class="cuadro-tabla2-cont-2"></div>
                </div>
            </div>
            <div class="item1-cont2">
                Color naranja
            </div>
            
        </div>
    </main>
    
</body>
</html>
