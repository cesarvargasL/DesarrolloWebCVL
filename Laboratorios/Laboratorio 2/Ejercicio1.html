<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
</head>
<body>
    <form action="Ejercicio1.php" method="post">
        <label for="cantidad">Introduce la cantidad que quieres convertir:</label>
        <input type="number" id="cantidad" name="cantidad">
        <label for="origen">Selecciona la unidad de medida de origen:</label>
        <select id="origen" name="origen">
            <option value="mm">Milímetro</option>
            <option value="cm">Centímetro</option>
            <option value="dm">Decímetro</option>
            <option value="m">Metro</option>
            <option value="km">Kilómetro</option>
        </select>
        <label for="destino">Selecciona la unidad de medida de destino:</label>
        <select id="destino" name="destino">
            <option value="mm">Milímetro</option>
            <option value="cm">Centímetro</option>
            <option value="dm">Decímetro</option>
            <option value="m">Metro</option>
            <option value="km">Kilómetro</option>
        </select>
        <input type="submit" value="Enviar">
    </form>
