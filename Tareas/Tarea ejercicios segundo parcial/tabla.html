<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla</title>
    <style>
        .contenido {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            border: 2px solid #000;
            width: 100%;
        }

        .resultante {
            display: flex;
            flex-direction: column;
            border: 2px solid #000;
            width: 100%;
        }
    </style>
  </head>
  <body>
    <div class="contenido cabecera">
      <span>tabla del &nbsp;</span>
      <input type="number" id="numero" min="1" max="10" />
      <input type="radio" id="suma" name="operacion" /> Suma
      <input type="radio" id="resta" name="operacion" /> Resta
      <input type="radio" id="multiplicacion" name="operacion" />
      Multiplicación
      <input type="radio" id="division" name="operacion" /> División
      <span>hasta el &nbsp;</span>
      <input type="number" id="rango" />
      <button id="tabla">Tabla</button>
    </div>
    <br><br>
    <div class="resultante" id="Resultado"></div>
  </body>
</html>
