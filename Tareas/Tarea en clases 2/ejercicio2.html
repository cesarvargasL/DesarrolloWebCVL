<!DOCTYPE html>
<html>
<head>
    <title>Calcular Mayor</title>
    <script>
        function calcularMayor() {
            var inputs = document.getElementsByTagName("input");
            var mayor = Number(inputs[0].value);

            for (var i = 1; i < inputs.length; i++) {
                var numero = Number(inputs[i].value);
                if (numero > mayor) {
                    mayor = numero;
                }
            }
            for (var i = 0; i < inputs.length; i++) {
                if (Number(inputs[i].value) === mayor) {
                    inputs[i].style.backgroundColor = "yellow";
                    inputs[i].nextSibling.textContent = "mayor";
                } else {
                    inputs[i].style.backgroundColor = "white";
                    inputs[i].nextSibling.textContent = "";
                }
            }
        }
    </script>
</head>
<body>
    <label for="n">Ingrese n:</label>
    <input type="number" id="n" name="n">
    <button onclick="generarInputs()">Generar Inputs</button>
    <br><br>
    <div id="inputs"></div>
    <button onclick="calcularMayor()">Calcular Mayor</button>

    <script>
        function generarInputs() {
            var n = document.getElementById("n").value;
            var inputsDiv = document.getElementById("inputs");
            inputsDiv.innerHTML = "";

            for (var i = 0; i < n; i++) {
                var input = document.createElement("input");
                input.type = "number";
                input.name = "numero" + i;
                inputsDiv.appendChild(input);

                var span = document.createElement("span");
                inputsDiv.appendChild(span);
                inputsDiv.appendChild(document.createElement("br"));
            }
        }
    </script>
</body>
</html>
