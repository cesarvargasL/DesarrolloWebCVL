<!DOCTYPE html>

    <title>Ejercicio 2</title>
  </head>
  <body>
    <script>
      function factorial(n) {
        if (n <= 1) {
          return 1;
        }
        else {
          return n * factorial(n - 1);
        }
      }
      var num = parseInt(prompt("Ingrese un nÃºmero:"));

      var resultado = factorial(num);

      console.log("El factorial de " + num + " es: " + resultado);
    </script>
  </body>
</html>
