<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 4</title>
  </head>
  <body>
    <script>
      function esPalindromo(cadena) {
        cadena = cadena.toLowerCase().replace(/\s/g, "");
        for (let i = 0; i < cadena.length / 2; i++) {
          if (cadena.charAt(i) !== cadena.charAt(cadena.length - 1 - i)) {
            return false;
          }
        }
        return true;
      }

      function verificarPalindromo() {
        const cadena = prompt("Introduce una cadena:");

        const esPalindromoResultado = esPalindromo(cadena);

        if (esPalindromoResultado) {
          return "La cadena es un palíndromo.";
        } else {
          return "La cadena no es un palíndromo.";
        }
      }

      const resultado = verificarPalindromo();
      console.log(resultado);
    </script>
  </body>
</html>
